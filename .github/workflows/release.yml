on:
  schedule:
    - cron: '0 8 * * 5'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download
        run: scripts/download.sh

      - name: Process
        run: |
          git config --global user.name 'Github Actions'
          git config --global user.email 'milerius@users.noreply.github.com'
          ./scripts/release.sh
